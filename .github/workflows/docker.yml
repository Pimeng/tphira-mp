name: 构建并推送 Docker 镜像

on:
  workflow_dispatch:  # 仅手动触发，自动构建请改 package.json 版本号并 push 到 main

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: 设置 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9.15.4"

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 运行测试
        run: pnpm test

  docker:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Buildx
        uses: docker/setup-buildx-action@v3

      - name: 登录 GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 生成镜像标签
        id: meta
        shell: bash
        env:
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          REF_NAME: ${{ github.ref_name }}
          REPOSITORY: ${{ github.repository }}
        run: |
          repo_lc="${REPOSITORY,,}"
          image="ghcr.io/${repo_lc}"

          version="$(node -p "JSON.parse(require('fs').readFileSync('package.json','utf8')).version")"
          version_lc="${version,,}"
          version_tag="v${version_lc}"
          if [[ "$version_lc" =~ ^([0-9]+)\.([0-9]+)\.0$ ]]; then
            version_tag="v${BASH_REMATCH[1]}.${BASH_REMATCH[2]}"
          fi

          tags=()
          tags+=("${image}:${version_tag}")
          tags+=("${image}:latest")

          printf "tags=%s\n" "$(IFS=, ; echo "${tags[*]}")" >> "$GITHUB_OUTPUT"
          printf "version=%s\n" "$version_tag" >> "$GITHUB_OUTPUT"

      - name: 构建并推送
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          target: runtime-sea
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            PHIRA_MP_VERSION=${{ steps.meta.outputs.version }}
          pull: true
          no-cache: true

      - name: 清理构建缓存
        if: always()
        shell: bash
        run: |
          docker builder prune -af || true
          docker system prune -af || true

