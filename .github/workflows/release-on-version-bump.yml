# 当 push 到 main 且本提交的 package.json version 比上一提交更新时，自动：测试 → 构建 → 发布
name: 版本号变更时自动发布

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  packages: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: 检出代码（当前 + 上一提交）
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: 检查版本是否比上一提交更新
        id: check
        run: |
          current=$(node -p "require('./package.json').version")
          echo "version=$current" >> "$GITHUB_OUTPUT"

          # 上一提交的 package.json 版本（无上一提交或读取失败则视为 0.0.0）
          git show HEAD~1:package.json > /tmp/old-package.json 2>/dev/null || true
          if [[ -s /tmp/old-package.json ]]; then
            previous=$(node -p "try { require('/tmp/old-package.json').version } catch(e) { '0.0.0' }" 2>/dev/null) || previous="0.0.0"
          else
            previous="0.0.0"
          fi

          # 仅当当前版本 > 上一提交版本 时才发布（x.y.z 语义化比较）
          node -e "
            const parse = v => { const m = (v || '0.0.0').match(/^(\\d+)\\.(\\d+)\\.(\\d+)/); return m ? [+m[1], +m[2], +m[3]] : [0,0,0]; };
            const a = parse(process.env.CURRENT), b = parse(process.env.PREVIOUS);
            let newer = false;
            for (let i = 0; i < 3; i++) {
              if (a[i] > b[i]) { newer = true; break; }
              if (a[i] < b[i]) break;
            }
            require('fs').appendFileSync(process.env.GITHUB_OUTPUT, 'should_release=' + newer + '\n');
          " CURRENT="$current" PREVIOUS="$previous"

          if [[ "$(grep should_release $GITHUB_OUTPUT | tail -1)" == "should_release=true" ]]; then
            echo "当前提交版本: $current > 上一提交: $previous，触发发布"
          else
            echo "当前 $current 未高于上一提交 $previous，跳过发布"
          fi

  test:
    needs: [check-version]
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: 设置 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9.15.4"

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 运行测试
        run: pnpm test

  build:
    needs: [check-version, test]
    if: needs.check-version.outputs.should_release == 'true'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: 设置 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9.15.4"

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 构建可执行文件
        run: pnpm run package:sea

      - name: 制作压缩包（Win）
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $os = "${{ runner.os }}".ToLowerInvariant()
          $arch = "${{ runner.arch }}".ToLowerInvariant()
          $name = "phira-mp-$os-$arch.zip"
          if (Test-Path $name) { Remove-Item $name -Force }
          Compress-Archive -Path release\* -DestinationPath $name

      - name: 制作压缩包（Linux/macOS）
        if: runner.os != 'Windows'
        shell: bash
        run: |
          os="$(printf "%s" "${{ runner.os }}" | tr '[:upper:]' '[:lower:]')"
          arch="$(printf "%s" "${{ runner.arch }}" | tr '[:upper:]' '[:lower:]')"
          name="phira-mp-${os}-${arch}.zip"
          rm -f "$name"
          (cd release && zip -r "../$name" .)

      - name: 上传压缩包
        uses: actions/upload-artifact@v4
        with:
          name: phira-mp-${{ runner.os }}-${{ runner.arch }}
          path: |
            phira-mp-*.zip

  release:
    needs: [check-version, build]
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: 下载压缩包
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: 发布到 Release（并创建 tag）
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          files: artifacts/**/*
          generate_release_notes: true

  docker:
    needs: [check-version, test]
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Buildx
        uses: docker/setup-buildx-action@v3

      - name: 登录 GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 生成镜像标签
        id: meta
        shell: bash
        env:
          REPOSITORY: ${{ github.repository }}
          VERSION: ${{ needs.check-version.outputs.version }}
        run: |
          repo_lc="${REPOSITORY,,}"
          image="ghcr.io/${repo_lc}"
          version_tag="v${VERSION,,}"
          if [[ "$version_tag" =~ ^v([0-9]+)\.([0-9]+)\.0$ ]]; then
            version_tag="v${BASH_REMATCH[1]}.${BASH_REMATCH[2]}"
          fi
          tags="${image}:${version_tag},${image}:latest"
          echo "tags=${tags}" >> "$GITHUB_OUTPUT"
          echo "version=${version_tag}" >> "$GITHUB_OUTPUT"

      - name: 构建并推送
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          target: runtime-sea
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            PHIRA_MP_VERSION=${{ steps.meta.outputs.version }}
          pull: true
          no-cache: true
          cleanup: true

      - name: 清理构建缓存
        if: always()
        shell: bash
        run: |
          docker builder prune -af || true
          docker system prune -af || true
