name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: 设置 pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10.29.3

    - name: 安装依赖
      run: pnpm install

    - name: 运行测试
      run: pnpm test