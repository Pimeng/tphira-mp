name: 构建并发布 Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: 设置 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9.15.4"

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 构建可执行文件
        run: pnpm run package:sea

      - name: 归档（Windows）
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $name = "phira-mp-${{ runner.os }}-${{ runner.arch }}.zip"
          if (Test-Path $name) { Remove-Item $name -Force }
          Compress-Archive -Path release\* -DestinationPath $name

      - name: 归档（Linux/macOS）
        if: runner.os != 'Windows'
        shell: bash
        run: |
          name="phira-mp-${{ runner.os }}-${{ runner.arch }}.tar.gz"
          tar -czf "$name" -C release .

      - name: 上传归档文件
        uses: actions/upload-artifact@v4
        with:
          name: phira-mp-${{ runner.os }}-${{ runner.arch }}
          path: |
            phira-mp-*.zip
            phira-mp-*.tar.gz

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: 下载归档文件
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: 发布 Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
